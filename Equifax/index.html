<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equifax - Account Verification</title>
    <link rel="icon" type="image/png" href="fav.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
        }

        .promo-section {
            background-color: white;
            width: 50%;
            padding: 40px;
            color: #333;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .logo-icon {
            margin-bottom: 80px;
        }
        
        .logo-icon img {
            width: 200px;
            height: 120px;
        }

        .promo-content {
            flex-grow: 1;
        }

        .promo-title {
            font-size: 48px;
            margin-bottom: 20px;
            line-height: 1.2;
            color: #333;
        }

        .promo-text {
            font-size: 18px;
            line-height: 1.6;
            opacity: 0.9;
            max-width: 500px;
            color: #333;
        }

        .footer {
            opacity: 0.9;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
        }

        .support-info {
            margin-bottom: 20px;
        }

        .support-info strong {
            white-space: nowrap;
        }

        .sectigo-badge {
            display: block;
            margin-top: 20px;
        }
        
        .footer img {
            width: 150px;
            height: 50px;
        }

        .login-section {
            background-color: #b32541;
            width: 50%;
            padding: 40px 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 100px;
        }

        .login-title {
            font-size: 32px;
            margin-bottom: 12px;
            color: white;
        }

        .create-account {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }

        .create-account a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 16px;
            color: white;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        select option {
            background: #b32541;
            color: white;
        }

        .login-btn {
            background: white;
            color: #b32541;
            padding: 14px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            display: block;
            text-align: center;
            margin-bottom: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="promo-section">
        <div class="logo-icon">
            <img src="Equifax_Logo.svg" alt="Company Logo" width="32" height="32">
        </div>
        <div class="promo-content">
            <h1 class="promo-title"><br>Equifax Secure ðŸ‘‹</h1>
            <p class="promo-text">Confirm your information so we can keep your account safe!</p>
        </div>
        <div class="footer">
            <p class="support-info">For help or support, contact the Customer Care team 24/7 at <strong> 1-800-867-5309</strong></p>
            <img src="sectigo.png" alt="Secured by Sectigo" class="sectigo-badge">
        </div>
    </div>

    <div class="login-section">
        <h2 class="login-title">Welcome Alexandria!</h2>
        <p style="padding-bottom: 30px;"> Help us keep your credit report information safe, Confirm your details to access your account.</p>
        <div></div>
        <form onsubmit="window.location.href='success.html'; return false;">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input id="fullname" type="text" placeholder="Jane Smith">
            </div>
            <div class="form-group">
                <label for="ssn">Social Security Number</label>
                <input id="ssn" type="text" placeholder="XXX-XX-XXXX">
            </div>
            <div class="form-group">
                <label for="zipcode">ZIP Code</label>
                <input id="zipcode" type="text" placeholder="12345">
            </div>
            <div class="form-group">
                <label for="maiden">Mother's Maiden Name</label>
                <input id="maiden" type="text" placeholder="Johnson">
            </div>
            <div class="form-group">
                <label for="DOB">Date of Birth</label>
                <div style="display: flex; gap: 10px;">
                    <select id="month" name="month">
                        <option value="">Month</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select id="day" name="day">
                        <option value="">Day</option>
                        <option value="01">1</option>
                        <option value="02">2</option>
                        <option value="03">3</option>
                        <option value="04">4</option>
                        <option value="05">5</option>
                        <option value="06">6</option>
                        <option value="07">7</option>
                        <option value="08">8</option>
                        <option value="09">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="year" name="year">
                        <option value="">Year</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                        <option value="1999">1999</option>
                        <option value="1998">1998</option>
                        <option value="1997">1997</option>
                        <option value="1996">1996</option>
                        <option value="1995">1995</option>
                        <option value="1994">1994</option>
                        <option value="1993">1993</option>
                        <option value="1992">1992</option>
                        <option value="1991">1991</option>
                        <option value="1990">1990</option>
                        <option value="1989">1989</option>
                        <option value="1988">1988</option>
                        <option value="1987">1987</option>
                        <option value="1986">1986</option>
                        <option value="1985">1985</option>
                        <option value="1984">1984</option>
                        <option value="1983">1983</option>
                        <option value="1982">1982</option>
                        <option value="1981">1981</option>
                        <option value="1980">1980</option>
                        <option value="1979">1979</option>
                        <option value="1978">1978</option>
                        <option value="1977">1977</option>
                        <option value="1976">1976</option>
                        <option value="1975">1975</option>
                        <option value="1974">1974</option>
                        <option value="1973">1973</option>
                        <option value="1972">1972</option>
                        <option value="1971">1971</option>
                        <option value="1970">1970</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="login-btn">Confirm Information</button>
        </form>
    </div>
</body>
</html>
